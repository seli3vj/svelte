                    <span slot="description">Description</span> <-->
                    <groupui-search-suggestion>Suggestion 1</groupui-search-suggestion>
                    <groupui-search-suggestion>Suggestion 2</groupui-search-suggestion>

            <span style="width: 76%; margin-top: 6%;"id="header_profil" class="tooltip_popup box2" onmouseout="objektverstecken('header_profil')" onmouseover="objektanzeigen('header_profil')">

    <style>
        groupui-headline {
